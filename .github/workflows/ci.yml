name: CI pour Appli Python

on:
  push:
    branches:
      - release

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Set up de Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Lint du code
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Set up de Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Installation de librairies Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Créer un Bundle Zip
      run: |
        zip -r code_bundle.zip .

    - name: Upload d'artéfacts
      uses: actions/upload-artifact@v2
      with:
        name: code-artifact
        path: code_bundle.zip

  publish:
    runs-on: ubuntu-latest

    needs: [lint, build]

    steps:
    - name: Création de la release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Utilisez la version appropriée
        release_name: Release v1.0.0  # Utilisez le nom de version approprié
        body: 'Description de la release'

    - name: Upload d'artéfacts
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./code_bundle.zip
        asset_name: code_bundle.zip
        asset_content_type: application/zip
